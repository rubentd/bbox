<!DOCTYPE html>
<html data-ng-app="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Bounding box</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="css/normalize.min.css">
		<link rel="stylesheet" href="css/main.css">
		
	</head>
	<body>
		<div id="main" class="main">

			<h1>Bounding box</h1>

			<div class="menu properties">
				<label>Tool:</label>
				<p>
				<input id="shear-select" type="radio" name="tool-select" value="shear" checked>
					<label for="shear-select">Plane shear</label><br>
				<input id="resize-select" type="radio" name="tool-select" value="resize">
					<label for="resize-select">Resize</label>
				</p>
				<br>

				<div style = "display:none;">
					<label>width:</label> <input type="number" min="10" max="1000" id="width" value="200"><br>
					<label>height:</label> <input type="number" min="10" max="1000" id="height" value="200"><br>
					<label>depth:</label> <input type="number" min="10" max="1000" id="depth" value="200"><br>
					<p>Plane shear amount</p>
					<label>shear X</label>
					<input type="number" min="-90" max="90" id="ps-top-x" value="0"><br>
					<input type="number" min="-90" max="90" id="ps-bottom-x" value="0"><br>

					<label>shear Y</label><input type="number" min="-90" max="90" id="ps-top-y" value="0"><br>
					<label>shear Z</label><input type="number" min="-90" max="90" id="ps-top-z" value="0"><br>
				</div>
			</div>
			
			<div id="bbox1" class="bbox-wrap">
				<ul class="bbox">

					<!-- center of the bounding box -->
					<li class="core">
					</li>


					<!-- faces -->
					<li class="face front">
						<div class="vertex front top"></div>
						<div class="vertex front bottom"></div>
						<div class="vertex front left"></div>
						<div class="vertex front right"></div>
					</li>

					<li class="face back">
						<div class="vertex back top"></div>
						<div class="vertex back bottom"></div>
						<div class="vertex back left"></div>
						<div class="vertex back right"></div>
					</li>

					<li class="face upper">
						<div class="vertex upper left"></div>
						<div class="vertex upper right"></div>
					</li>

					<li class="face lower">
						<div class="vertex lower left"></div>
						<div class="vertex lower right"></div>
					</li>

					<!-- tools -->
					<li class="planetool xy">

						<!-- Resizing tools -->
						<div class="control resize-handle top" data-trans="height"></div>
						<div class="control resize-handle bottom" data-trans="height"></div>
						<div class="control resize-handle left" data-trans="width"></div>
						<div class="control resize-handle right" data-trans="width"></div>

						<!-- Shear tools -->
						<div class="control shear-handle top xy-top" data-trans="ps-top-x"></div>
						<div class="control shear-handle right xy-right" data-trans="ps-top-x"></div>
						<div class="control shear-handle bottom xy-bottom" data-trans="ps-top-x"></div>
						<div class="control shear-handle left xy-left" data-trans="ps-top-x"></div>
					</li>

					<li class="planetool xz">
						<!-- Shear tools -->
						<div class="control shear-handle top xz-top" data-trans="ps-top-x"></div>
						<div class="control shear-handle right xz-right" data-trans="ps-top-x"></div>
						<div class="control shear-handle bottom xz-bottom" data-trans="ps-top-x"></div>
						<div class="control shear-handle left  xz-left" data-trans="ps-top-x"></div>
					</li>

					
					<li class="control move-center-handle xy" data-trans="move-center-xy"></li>
					<li class="control move-center-handle xz" data-trans="move-center-xz"></li>
					<li class="control move-center-handle yz" data-trans="move-center-yz"></li>

					<li class="planetool yz">
						<!-- Resizing tools -->
						<div class="control resize-handle left" data-trans="depth"></div>
						<div class="control resize-handle right" data-trans="depth"></div>

						<!-- Shear tools -->
						<div class="control shear-handle top yz-top" data-trans="ps-top-x"></div>
						<div class="control shear-handle right yz-right" data-trans="ps-top-x"></div>
						<div class="control shear-handle bottom yz-bottom" data-trans="ps-top-x"></div>
						<div class="control shear-handle left yz-left" data-trans="ps-top-x"></div>
					</li>
				</ul>
			</div>
			
		</div>
		

		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/boundingbox.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
