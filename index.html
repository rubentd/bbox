<!DOCTYPE html>
<html data-ng-app="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Bounding box</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="css/normalize.min.css">
		<link rel="stylesheet" href="css/main.css">

	</head>
	<body>
		<div id="main" class="main">
			<h1>Bounding box</h1>

			<div class="menu properties">
				<label>width:</label> <input type="number" min="10" max="1000" id="width" value="200"><br>
				<label>height:</label> <input type="number" min="10" max="1000" id="height" value="200"><br>
				<label>depth:</label> <input type="number" min="10" max="1000" id="depth" value="200"><br>
			</div>
			
			<div id="bbox1" class="bbox-wrap">
				<ul class="bbox">
					<li class="core"></li>
					<li class="face front"></li>
					<li class="face back"></li>
					<li class="face top"></li>
					<li class="face bottom"></li>
				</ul>
			</div>
			
		</div>
		

		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/boundingbox.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
